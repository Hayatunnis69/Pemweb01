<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Warna</title>
</head>
<body>
    <input type="button" value="Ubah Warna" id="ubah">

    <script>
        let buttonubah = document.getElementById('ubah');

        buttonubah.addEventListener('click', function(){
            let colors = ['grey', 'aqua', 'cyan', 'yellow', 'green', 'blue'];
            let acak =Math.round(Math.random()*5);

            document.getElementsByTagName('body')[0].style = `background-color:${colors[acak]}`
        })
    </script>
</body>
</html>
